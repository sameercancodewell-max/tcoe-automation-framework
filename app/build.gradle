plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Apply the jacoco plugin for code coverage
    id 'jacoco'
    // Apply the Allure plugin for enterprise test reporting
    id 'io.qameta.allure' version '2.11.2'
    // Apply the SonarQube plugin for code quality analysis
    id 'org.sonarqube' version '4.4.1.3373'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    // Allure reporting dependencies
    testImplementation 'io.qameta.allure:allure-junit5:2.24.0'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    
    // Generate JaCoCo coverage report after tests
    finalizedBy jacocoTestReport
    
    // Automatically open test report after tests complete (Windows only)
    doLast {
        if (System.getProperty('os.name').toLowerCase().contains('windows')) {
            println "\nðŸ“Š Opening test report in browser..."
            "cmd /c start C:\\AutomationProject\\java\\app\\build\\reports\\tests\\test\\index.html".execute()
        }
    }
}

// Allure configuration
allure {
    version = '2.24.0'
    autoconfigure = true
    aspectjweaver = true
} 

jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        // Use default JaCoCo path structure
    }
    
    doLast {
        println "ðŸ“Š Code Coverage Report Generated!"
        def reportPath = file("${buildDir}/reports/jacoco/test/html/index.html")
        println "HTML Report: ${reportPath.absolutePath}"
        if (System.getProperty('os.name').toLowerCase().contains('windows')) {
            "cmd /c start ${reportPath.absolutePath}".execute()
        }
    }
}

// SonarQube configuration for code quality analysis
sonar {
    properties {
        property "sonar.projectKey", "sameercancodewell-max_tcoe-automation-framework"
        property "sonar.organization", "sameercancodewell-max"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.junit.reportPaths", "build/test-results/test"
    }
}
